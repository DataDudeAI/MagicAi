{% extends "base.html" %}

{% block title %}Login - AI Tool Hub{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold">Sign In</h2>
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form id="loginForm" method="POST" action="/login" class="needs-validation" novalidate autocomplete="off">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
              <div class="invalid-feedback">Please enter your email address.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
            <div class="text-center mt-3">
              <span class="text-muted">Don't have an account? <a href="/register" class="text-primary">Sign up</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
(function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
